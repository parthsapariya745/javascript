<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JQuery Validation Form</title>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <style>
    *{
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    form {
      background-color: #fff;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 300px;
    }
    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: .3s;
    }
    button:hover {
      background-color: #0056b3;
    }
    .error {
      color: red;
      position: relative;
      top: -15px;
    }
  </style>
</head>
<body>
  <form action="" id="isForm">
    <label for="name">name: </label>
    <input type="text" name="name" id="name" placeholder="Enter your name" required><br>

    <label for="email">email: </label>
    <input type="email" name="email" id="email" placeholder="Enter your email"><br>

    <label for="pass">password: </label>
    <input type="password" name="password" id="pass" placeholder="Enter your password"><br>
    <button type="submit">Submit</button>
  </form>

  <script>
    $(document).ready(function() {
      $("#isForm").validate({
        rules: {
          name: { required : true, minlength : 3, maxlength : 16 },
          email: { required : true, email : true},
          password: { required : true, minlength : 6, maxlength : 16 },
        },
        messages: {
          name: {
            required: "this field is required",
            minlength: "min length is 3",
            maxlength: "max length is 16"
          },
          email: {
            required : "this field is required",
            email: "Please enter a valid email"
          },
          password: {
            required: "this field is required",
            minlength: "min length is 6",
            maxlength: "max length is 16"
          },
        }
      });
    });
  </script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.js"></script>
</body>
</html>
