        function card() {

            let cardItem = document.createElement("div")
            cardBox.appendChild(cardItem)
            cardItem.innerHTML = ` <img src="./Assets/card1.png" width="100%" alt="">

                <p style="padding-top: 8px;"><i class="ri-star-fill"></i><i class="ri-star-fill"></i><i class="ri-star-fill"></i><i class="ri-star-fill"></i><i class="ri-star-fill"></i> <span style="font-size: 14px; color: rgb(113, 113, 113);">(121)</span></p>

        }
        for (let i = 1; i <= 4; i++) card()
