<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f4f8;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    input[type="text"] {
      padding: 10px;
      font-size: 16px;
      border: 2px solid #ccc;
      border-radius: 8px;
      width: 210px;
      margin-bottom: 15px;
    }
    input[type="button"] {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    input[type="button"]:hover {
      background-color: #0056b3;
    }
    h1 {
      margin-top: 20px;
      color: #333;
    }
  </style>
<body>
    <h1>Palindrome Check</h1>
    <input type="text" id="str" placeholder="Enter string">
    <input type="button" value="Click" id="btn" onclick="palindrome()">

    <h1 id="print"></h1>
    <script>
      let reverse = document.getElementById("print")
      let print = ''

      palindrome = ()=>{
        let str = document.getElementById("str").value
        let btn = document.getElementById("btn")

        let remove = document.getElementById("str")
        for (let i = str.length - 1; i >= 0; i--) {
          print += str[i]
        }

        if (str == print) {
          reverse.innerText = `True`
        }
        else {
          reverse.innerText = `False`
        }
        remove.value = ''
      }
    </script>
</body>
</html>
