<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f4f8;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    input[type="text"] {
      padding: 10px;
      font-size: 16px;
      border: 2px solid #ccc;
      border-radius: 8px;
      width: 210px;
      margin-bottom: 15px;
    }
    input[type="button"] {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    input[type="button"]:hover {
      background-color: #0056b3;
    }
    h1 {
      margin-top: 20px;
      color: #333;
    }
</style>
<body>
    <h1>Leap year</h1>
    <input type="text" id="start" placeholder="Enter start year">
    <input type="text" id="end" placeholder="Enter end year">
    <input type="button" id="btn" value="Click" onclick="leapYear()">

    <h1 id="print"></h1>
    <script>
        let print = document.getElementById("print")
        let calculate = 0

        leapYear = () => {
            let start = document.getElementById("start").value
            let end = document.getElementById("end").value
            let btn = document.getElementById("btn")

            let remove1 = document.getElementById("start")
            let remove2 = document.getElementById("end")

            print.innerText = `${start} `
            for (let i = start; i <= end; i++) {
              start += 4 + " "
            }
            print.innerText = `${start} `
            remove1.value = ''
            remove2.value = ''
        }
    </script>
</body>
</html>
