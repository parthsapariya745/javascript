<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f4f8;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    input[type="text"] {
      padding: 10px;
      font-size: 16px;
      border: 2px solid #ccc;
      border-radius: 8px;
      width: 210px;
      margin-bottom: 15px;
    }
    input[type="button"] {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    input[type="button"]:hover {
      background-color: #0056b3;
    }
    h1 {
      margin-top: 20px;
      color: #333;
    }
</style>
<body>
    <h1>Factorial</h1>
    <input type="text" id="fact" placeholder="Enter any value">
    <input type="button" value="Click Me" id="btn">

    <h1 id="print"></h1>
    <script>
        let print = document.getElementById("print")

        btn.addEventListener("click", function(e) {
            e.preventDefault()

            let fact = document.getElementById("fact").value
            let btn = document.getElementById("btn")
            let remove = document.getElementById("fact")

            let calculate = 1
            for (let i = 1; i <= fact; i++) {
                calculate *= i
            }

            print.innerText = `${calculate}`
            remove.value = ''
        })
    </script>
</body>
</html>
