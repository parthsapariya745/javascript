<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="">
      <input type="text" id="checkNum" placeholder="Enter any number" required>
      <input type="button" value="click me" id="btn" onclick="oddEven()"></input>
    </form>
    <h2 id="print"></h2>

    <script>
      let print = document.getElementById("print")
      let oddEven = () => {
        let checkNum = document.getElementById("checkNum").value
        let btn = document.getElementById("btn")

        let remove = document.getElementById("checkNum")

        if (checkNum %2 == 0) {
          print.innerText = `Even Number`
          remove.value = ''
        }
        else {
          print.innerText = `Odd Number`
          remove.value = ''
        }
      }
    </script>
  </body>
</html>
