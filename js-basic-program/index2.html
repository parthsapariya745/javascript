<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    * {
        font-family: Verdana, Geneva, Tahoma, sans-serif;
    }
</style>
<body>
    <h2>Value Sum</h2>
    <script>
        let arr = [5, 10, 15]
        let sum = 0

        for (let i = 0; i < arr.length; i++) {
            document.write(arr[i] + " ")          
        }
        for (let i = 0; i < arr.length; i++) {
            sum += arr[i]         
        }
        document.write("<br> Sum = " + sum)
    </script>
</body>
</html>
