<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS - Slider</title>
    <link rel="stylesheet" href="style.css">

    <!-- remix icon cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.css" integrity="sha512-kJlvECunwXftkPwyvHbclArO8wszgBGisiLeuDFwNM8ws+wKIw0sv1os3ClWZOcrEB2eRXULYUsm8OVRGJKwGA==" crossorigin="anonymous" referrerpolicy="no-referrer" /> 
    <!-- remix icon cdn -->
</head>
<body>
    <div class="slider-container">
        <div class="slider-box">
            <div class="slider-img">
                <img width="100%" src="https://i.pinimg.com/736x/fa/a4/24/faa42401543bf1b9e16e7ac11e27b414.jpg" alt="">
            </div>
            <div class="slider-img">
                <img width="100%" src="https://m.media-amazon.com/images/I/61qbMx4oXJL.jpg" alt="">
            </div>
            <div class="slider-img">
                <img width="100%" src="https://media.istockphoto.com/id/516282892/photo/hindu-om-icon.jpg?s=612x612&w=0&k=20&c=ul81DKgsnZb8sHHZw2y4uXBAMMqiEL6AmZr0ZnJb_Co=" alt="">
            </div>
            <div class="slider-img">
                <img width="100%" src="https://cdn.dotpe.in/longtail/store-items/848494/YJqyQMnq.jpeg" alt="">
            </div>
        </div>
        <div class="move">
            <div class="btn prev" id="left"><i class="ri-arrow-left-s-line" style="cursor: pointer;" onclick="prev()"></i></div>
            <div class="btn next" id="right"><i class="ri-arrow-right-s-line" style="cursor: pointer;" onclick="next()"></i></div>
        </div>
    </div>

    <script>
        let count = 0
        let sliderBox = document.querySelector(".slider-box")
        let sliderImg = document.querySelectorAll(".slider-img")

        function prev() {
            if (count > 0) {
                count--
                sliderBox.style.transform = `translateX(-${count * 100}%)`  
            }
        }

        function next() {
            if (count < sliderImg.length - 1) {
                count++
                sliderBox.style.transform = `translateX(-${count * 100}%)`
            }
        }
    </script>
</body>
</html>
