<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@200..800&family=Baloo+2:wght@400..800&family=Bangers&family=Baskervville:ital@0;1&family=Caudex:ital,wght@0,400;0,700;1,400;1,700&family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Dancing+Script:wght@400..700&family=Enriqueta:wght@400;500;600;700&family=Exile&family=Gantari:ital,wght@0,100..900;1,100..900&family=Heebo:wght@100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Jost:ital,wght@0,100..900;1,100..900&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Londrina+Outline&family=Lora:ital,wght@0,400..700;1,400..700&family=Luckiest+Guy&family=Manrope:wght@200..800&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Nothing+You+Could+Do&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Oswald:wght@200..700&family=Pacifico&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Poiret+One&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Questrial&family=Rajdhani:wght@300;400;500;600;700&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Rubik:ital,wght@0,300..900;1,300..900&family=Sora:wght@100..800&family=Unbounded:wght@200..900&family=Unna:ital,wght@0,400;0,700;1,400;1,700&family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1a1a1a;
        }
        .calculator {
            background-color: #1a1a1a;
            border-radius: 10px;
            padding: 0px 20px 20px 20px;
            box-shadow: 0 0px 13px rgb(255, 255, 255);
            width: 300px;
        }
        .heading {
            text-align: center;
            color: white;
            font-family: "Dancing Script", cursive;
        }
        .display {
            border: 1px solid #ece8e8;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 20px;
            text-align: right;
            font-size: 24px;
            height: 40px;
            overflow: hidden;
        }
        .display input {
            border: none;
            outline: none;
            width: 100%;
            font-size: 24px;
            text-align: right;
            background: transparent;
            color: white;
        }
        .display input::placeholder {
            color: rgb(172, 172, 172);
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        button {
            background-color: #555;
            color: white;
            border: none;
            border-radius: 50%;
            padding: 18px;
            font-size: 20px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        button:hover {
            background-color: #777;
        }
        .operator {
            background-color: #ff9500;
        }
        .operator:hover {
            background-color: #ffb042;
        }
        .equals {
            background-color: #28a745;
        }
        .equals:hover {
            background-color: #2ecc71;
        }
        .clear {
            background-color: #dc3545;
        }
        .clear:hover {
            background-color: #e4606d;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h1 class="heading">/ Parth Ltd. \</h1>
        <div class="display">
            <input type="text" id="displayVal" readonly placeholder="0">
        </div>
        <div class="buttons">
            <button class="clear" onclick="Clear()">C</button>
            <button>( )</button>
            <button class="operator" onclick="display('%')">%</button>
            <button class="operator" onclick="display('/')">รท</button>
            <button onclick="display('7')">7</button>
            <button onclick="display('8')">8</button>
            <button onclick="display('9')">9</button>
            <button class="operator" onclick="display('*')">x</button>
            <button onclick="display('4')">4</button>
            <button onclick="display('5')">5</button>
            <button onclick="display('6')">6</button>
            <button class="operator" onclick="display('-')">-</button>
            <button onclick="display('1')">1</button>
            <button onclick="display('2')">2</button>
            <button onclick="display('3')">3</button>
            <button class="operator" onclick="display('+')">+</button>
            <button onclick="display('00')">00</button>
            <button onclick="display('0')">0</button>
            <button onclick="display('.')">.</button>
            <button class="equals" onclick="equal()">=</button>
        </div>
    </div>

    <script>
        function Clear() {
            document.getElementById("displayVal").value = ''
        }
        function display(val) {
            if (val == '%') {
                document.getElementById("displayVal").value = eval(document.getElementById("displayVal").value) / 100 
            }
            else {
                document.getElementById("displayVal").value += val
            }
        }
        function equal() {
            document.getElementById("displayVal").value = eval(document.getElementById("displayVal").value)
        }
    </script>
</body>
</html>
