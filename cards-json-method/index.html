<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card-JSON</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card-box" id="container"></div>

    <script>
        let container = document.getElementById("container")

        let cards = [
            {
                id: 1,
                image: "https://assets.ajio.com/medias/sys_master/root/20230426/ctdn/6448f23c42f9e729d750b516/-473Wx593H-466097863-black-MODEL7.jpg",
                title: "Sports shoes",
                details: "A shoe designed for sporting and physical activities",
                price: "₹ 599",
                btn: "Add to Cart",
            },
            {
                id: 2,
                image: "https://anyasreviews.com/wp-content/uploads/2024/07/freet-pace-best-barefoot-running-shoe.jpg",
                title: "Running shoes",
                details: "A lightweight shoe designed for use by runners.",
                price: "₹ 499",
                btn: "Add to Cart",
            },
            {
                id: 3,
                image: "https://images.meesho.com/images/products/20960328/3612f_512.webp",
                title: "Loafer shoes",
                details: "a low-cut shoe with a flat heel and a thin leather sole",
                price: "₹ 899",
                btn: "Add to Cart",
            },
            {
                id: 4,
                image: "https://i.pinimg.com/736x/0d/f5/c7/0df5c728df22835881cd0129b65a2c93.jpg",
                title: "Party shoes",
                details: "Party shoes that dance before you do — stylish and shine",
                price: "₹ 999",
                btn: "Add to Cart",
            },
            {
                id: 5,
                image: "https://www.bxxyshoe.in/cdn/shop/files/MG_9108copy_b409beb2-5051-4923-a98c-a63c2c525086.jpg?v=1710394982&width=1946",
                title: "Formal shoes",
                details: "Improve your posture and comfort",
                price: "₹ 799",
                btn: "Add to Cart",
            },
        ]
        for (let i = 0; i <= 4; i++) {
            let cardDetails = document.createElement("div")
            cardDetails.innerHTML = `<img src="${cards[i].image}">
            <div class="card-part">
                <div class="card-text" style="padding: 0px 20px;">
                    <h2 style="color: white;">${cards[i].title}</h2>
                    <p>${cards[i].details}</p>
                    <b style="color: #FFC107;">${cards[i].price}</b>
                </div>
                <button>${cards[i].btn}</button>
            </div>`
            container.appendChild(cardDetails)
        }
    </script>
</body>
</html>
