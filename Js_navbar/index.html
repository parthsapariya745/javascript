    <script>
        let count = 0
        let hamburger = document.getElementById("hamburger")

        function toggleMenu() {
            count++
            if (count < 2) {
                let navBox = document.createElement("div")
                navBox.innerHTML = `
                <div class="navLinks">
                    <div class="login">
                        <div class="userIcon"><i class="ri-user-fill"></i></div>

                    </div>

                    <a href="#">Services</a>
                    <a href="#">Plans</a>
                    <a href="#">Blog</a>
                    <a href="#">Guides</a>
                    <a href="#">Contact</a>
                </div>`
                document.body.appendChild(navBox)
            }
            else {
                let navBox = document.querySelector(".navLinks")
                navBox.remove()
                count = 0
            }
        }
